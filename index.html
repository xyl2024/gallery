<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>米基哈 - Gallery</title>
    <style>
        /* CSS部分 */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-image: linear-gradient(-225deg, #FFE29F 0%, #FFA99F 48%, #FF719A 100%);
            overflow: hidden;
            height: 100vh;
            /* 防止移动端的默认滚动 */
            touch-action: none;
        }

        /* 设置滚动条 */
        ::-webkit-scrollbar {
            width: 1px;
            height: 1px;
        }

        .images img {
            border: #fff solid 10px;
            max-width: 45vh;
            max-height: 50vh;
            transition: .5s;
            /* 防止图片被选中 */
            user-select: none;
            -webkit-user-select: none;
            pointer-events: none;
        }

        .images:hover img {
            box-shadow: 0 10px 30px #86c4f7;
            transform: scale(1.05);
        }

        /* 创建一个水平滚动的包裹容器，用于展示内容 */
        .shell {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vh;
            /*旋转90度，向上平移一个视口高度的距离 */
            transform: rotate(-90deg) translate3d(0, -100vh, 0);
            /* 设置变换的原点为右上角 */
            transform-origin: right top;
            overflow-x: hidden;
            height: 100vw;
            /* 设置3D透视效果 */
            perspective: 1px;
            transform-style: preserve-3d;
        }

        /* 创建一个图片容器，用于展示图片 */
        .images {
            display: flex;
            align-items: center;
            justify-content: center;
            /* 设置最小高度为视口高度的40% */
            min-height: 40vh;
            /* 设置变换的原点为中心点 */
            transform-origin: 50% 50%;
            /* 旋转90度，向前平移0.1px，放大1.1倍，向右平移0px，向下平移2vh */
            transform: rotate(90deg) translateZ(.1px) scale(1.1) translateX(0px) translateY(2vh);
            transition: 1s;
        }

        .slower {
            transform: rotate(90deg) translateZ(-.12px) scale(1.3) translateX(0%) translateY(-8vh);
        }

        .slower1 {
            transform: rotate(90deg) translateZ(-.25px) scale(1.35) translateX(0%) translateY(2vh);
        }

        .slower-down {
            transform: rotate(90deg) translateZ(-.1px) scale(1) translateX(0%) translateY(16vh);
        }

        .faster {
            transform: rotate(90deg) translateZ(-.05px) scale(1.1) translateX(0%) translateY(15vh);
        }

        .faster1 {
            transform: rotate(90deg) translateZ(.05px) scale(1.4) translateX(0%) translateY(10vh);
        }

        .fastest {
            transform: rotate(90deg) translateZ(.22px) scale(0.7) translateX(-10vh) translateY(-15vh);
        }

        .vertical {
            transform: rotate(90deg) translateZ(-.1px) scale(1.6) translateX(0%) translateY(-3vh);
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .images img {
                max-width: 35vh;
                max-height: 40vh;
                border-width: 5px;
            }
        }
    </style>
</head>
<!-- HTML部分 -->

<body>
    <div class="shell" id="shell">
        <div class="images slower">
            <img src="https://picsum.photos/400/600?random=1" alt="Image 1">
        </div>
        <div class="images faster">
            <img src="https://picsum.photos/400/600?random=2" alt="Image 2">
        </div>
        <div class="images vertical">
            <img src="https://picsum.photos/400/600?random=3" alt="Image 3">
        </div>
        <div class="images slower-down">
            <img src="https://picsum.photos/400/600?random=4" alt="Image 4">
        </div>
        <div class="images">
            <img src="https://picsum.photos/400/600?random=5" alt="Image 5">
        </div>
        <div class="images slower">
            <img src="https://picsum.photos/400/600?random=6" alt="Image 6">
        </div>
        <div class="images faster1">
            <img src="https://picsum.photos/400/600?random=7" alt="Image 7">
        </div>
        <div class="images slower1">
            <img src="https://picsum.photos/400/600?random=8" alt="Image 8">
        </div>
        <div class="images">
            <img src="https://picsum.photos/400/600?random=9" alt="Image 9">
        </div>
        <div class="images slower">
            <img src="https://picsum.photos/400/600?random=10" alt="Image 10">
        </div>
        <div class="images faster">
            <img src="https://picsum.photos/400/600?random=11" alt="Image 11">
        </div>
    </div>

    <script>
        // 移动端触摸支持
        const shell = document.getElementById('shell');
        let startY = 0;
        let currentY = 0;
        let scrollTop = 0;
        let isScrolling = false;

        // 触摸开始
        shell.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
            currentY = startY;
            scrollTop = shell.scrollTop;
            isScrolling = true;
            e.preventDefault();
        }, { passive: false });

        // 触摸移动
        shell.addEventListener('touchmove', (e) => {
            if (!isScrolling) return;
            
            currentY = e.touches[0].clientY;
            const deltaY = startY - currentY;
            
            // 因为容器被旋转了90度，所以垂直滑动对应横向移动
            shell.scrollTop = scrollTop + deltaY;
            e.preventDefault();
        }, { passive: false });

        // 触摸结束
        shell.addEventListener('touchend', (e) => {
            isScrolling = false;
            e.preventDefault();
        }, { passive: false });

        // 鼠标滚轮支持（保持原有功能）
        shell.addEventListener('wheel', (e) => {
            e.preventDefault();
            shell.scrollTop += e.deltaY;
        }, { passive: false });

        // 键盘支持
        document.addEventListener('keydown', (e) => {
            const scrollAmount = 100;
            switch(e.key) {
                case 'ArrowLeft':
                case 'ArrowUp':
                    e.preventDefault();
                    shell.scrollTop -= scrollAmount;
                    break;
                case 'ArrowRight':
                case 'ArrowDown':
                    e.preventDefault();
                    shell.scrollTop += scrollAmount;
                    break;
            }
        });

        // 防止默认的触摸行为
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
    <!-- bilibili-山羊の前端小窝 -->
</body>

</html>
